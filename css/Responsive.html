<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        @media (min-width: 400px) {
            
            body{
                background-color: yellow;
            }
        }
        @media (min-width: 600px) {
            nav ul {
                text-align: right;
            }
            body{
                background-color: orange;
            }
        }
        @media (min-width: 1200px) {
            
            body{
                background-color: green;
            }
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 5px 0;
                text-align: center;
            }
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Skills</li>
                <li>Contact me</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to My Responsive Website</h1>
            <p>This is a simple responsive website example.</p>
        </section>
        <section>
            <h2>About</h2>
            <p>Information about me.</p>
        </section>
        <section>
            <h2>Skills</h2>
            <p>Details about my skills.</p>
        </section>
        <section>
            <h2>Contact Me</h2>
            <p>How to contact me.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Responsive Website</p>
    </footer>
</body>
</html>
