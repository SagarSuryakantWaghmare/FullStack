<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout`</title>
    <style>
        ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
        }
        li{
            background-color: red;
            color: white;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
        <li>Blue</li>
        <li>Indigo</li>
        <li>Violet/li>
        <li>Green</li>
    </ul>
</body>
</html>
