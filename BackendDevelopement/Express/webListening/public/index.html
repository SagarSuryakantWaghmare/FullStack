<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friends Form</title>
</head>
<body>
    <h1>Best Friends Form</h1>
    <form action="/submit" method="POST">
        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" name="yourName" placeholder="Enter your name" required>
        <br><br>
        <label for="friendName">Best Friend's Name:</label>
        <input type="text" id="friendName" name="friendName" placeholder="Enter your best friend's name" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
